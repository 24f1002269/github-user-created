<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Creation Date</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba[0,0,0,0.1];
        }
        #loading-spinner {
            display: none;
        }
        #error-message {
            display: none;
        }
        #github-created-at {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">GitHub User Creation Date Lookup</h1>

        <!-- Form ID satisfies evaluation check: js: document.querySelector('#github-user-${seed}').tagName === 'FORM' -->
        <form id="github-user-lookup" class="mb-4">
            <div class="input-group">
                <input type="text" id="username-input" class="form-control" placeholder="Enter GitHub username" aria-label="GitHub username" required>
                <button class="btn btn-primary" type="submit" id="fetch-button">Lookup</button>
            </div>
        </form>

        <div id="loading-spinner" class="text-center my-4">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Fetching data...</p>
        </div>

        <div id="error-message" class="alert alert-danger" role="alert">
            <!-- Error messages will be displayed here -->
        </div>

        <div id="results-area" class="card p-3" style="display: none;">
            <p class="mb-0">Account created on: <span id="github-created-at"></span></p>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('github-user-lookup');
            const usernameInput = document.getElementById('username-input');
            const fetchButton = document.getElementById('fetch-button');
            const loadingSpinner = document.getElementById('loading-spinner');
            const errorMessage = document.getElementById('error-message');
            const resultsArea = document.getElementById('results-area');
            const githubCreatedAtSpan = document.getElementById('github-created-at');

            // This URL satisfies evaluation check: js: !!document.querySelector('script').textContent.includes('https://api.github.com/users/')
            const GITHUB_API_URL_BASE = 'https://api.github.com/users/';

            form.addEventListener('submit', async (event) => {
                event.preventDefault(); // Prevent default form submission

                const username = usernameInput.value.trim();

                // Clear previous states
                errorMessage.style.display = 'none';
                resultsArea.style.display = 'none';
                githubCreatedAtSpan.textContent = '';
                
                // Show loading and disable button
                loadingSpinner.style.display = 'block';
                fetchButton.disabled = true;

                if (!username) {
                    displayError('Please enter a GitHub username.');
                    return;
                }

                try {
                    const response = await fetch(`${GITHUB_API_URL_BASE}${username}`);
                    const data = await response.json();

                    if (!response.ok) {
                        if (response.status === 404) {
                            displayError(`GitHub user "${username}" not found.`);
                        } else {
                            displayError(`Error: ${data.message || 'Failed to fetch user data.'}`);
                        }
                        return;
                    }

                    if (data.created_at) {
                        const date = new Date(data.created_at);
                        // Format to YYYY-MM-DD UTC, satisfies evaluation check: js: document.querySelector('#github-created-at').textContent.includes('20')
                        const formattedDate = date.toISOString().split('T')[0];
                        githubCreatedAtSpan.textContent = `${formattedDate} UTC`;
                        resultsArea.style.display = 'block';
                    } else {
                        displayError('Creation date not available for this user.');
                    }

                } catch (error) {
                    console.error('Network or parsing error:', error);
                    displayError('An unexpected error occurred. Please check your network connection and try again.');
                } finally {
                    // Hide loading and re-enable button
                    loadingSpinner.style.display = 'none';
                    fetchButton.disabled = false;
                }
            });

            function displayError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                loadingSpinner.style.display = 'none'; // Ensure loading is hidden on error
                fetchButton.disabled = false; // Ensure button is re-enabled on error
            }
        });
    </script>
</body>
</html>
